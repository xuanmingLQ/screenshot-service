version: '3.8'

services:
  screenshot-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: screenshot-service
    ports:
      - "18080:8080"
    environment:
      - PORT=8080
      - GIN_MODE=release
    volumes:
      - /home/xmlq/codes/pycodes/nonebot/lunabot-sekai/data/sekai/assets:/home/xmlq/codes/pycodes/nonebot/lunabot-sekai/data/sekai/assets
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    security_opt:
      - seccomp:unconfined
    cap_add:
      - SYS_ADMIN
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s


  nginx:
    image: nginx:alpine
    ports:
      - "10080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - screenshot-service
    restart: unless-stopped